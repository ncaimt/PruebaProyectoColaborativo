<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                creacion de home/title>
                <link href="styles.css" rel="stylesheet" type="text/css">
                </link>
            </title>
        </meta>
    </head>
    <body>
        <header>
            <h1>
                Rock Paper Scissors
            </h1>
        </header>
        <div class="score-board">
            <div class="badge" id="user-label">
                user
            </div>
            <div class="badge" id="computer-label">
                comp
            </div>
            <span id="user-score">
                0
            </span>
            :
            <span id="computer-score">
                0
            </span>
        </div>
        <div class="result">
            <p>
                Paper covers rock. You win!
            </p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img alt="" src="imagenes/rock.png">
                </img>
            </div>
            <div class="choice" id="p">
                <img alt="" src="imagenes/paper.png">
                </img>
            </div>
            <div class="choice" id="s">
                <img alt="" src="imagenes/scissors.png">
                </img>
            </div>
        </div>
        <p id="action-message">
            Make your move
        </p>
        <script charset="utf-8" src="app.js" type="text/javascript">
        </script>
    </body>
</html>
